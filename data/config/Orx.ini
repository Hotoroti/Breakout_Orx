; Orx - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = Breakout (Debug)
IconList        = logo.webp
ScreenWidth =  1920
ScreennHeight = 1080
FullScreen      = true
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = bundle: # bundle:Orx.obr # ../data/texture
Font            = bundle: # bundle:Orx.obr # ../data/font
Sound           = bundle: # bundle:Orx.obr # ../data/sound

[Bundle]
ExcludeList     = Orx

[Clock]
AllowSleep      = false

[Config]
DefaultParent   = Default

[Default]
KeepInCache     = true
Pivot           = center

[Input]
KEY_ESCAPE      = Quit

[Main]
ViewportList    = MainViewport

[MainViewport]
Camera          = MainCamera
BackgroundColor = (0, 180, 255)

[MainCamera]
FrustumWidth    = @Display.ScreenWidth
FrustumHeight   = @Display.ScreenHeight
FrustumFar      = 2
FrustumNear     = 0
Position        = (0.0, 0.0, -1.0); Objects with -1 <= Z <= 1 will be visible
; Using a unique proxy object, sharing the same name
OnCreate        = >> Camera.Get MainCamera, Camera.SetPosition < (0, 0), Camera.SetParent < ^, Set @ ID ^
TriggerList     = CameraShake

[CameraShake]
MiniShake       = Object.AddFX ^ MiniShake

[Logo]
Graphic         = @
Texture         = logo.webp
Pivot           = center
Scale           = 0.1
AngularVelocity = 18
FXList          = FadeIn # ColorCycle
ChildList       = Subtitle

[Subtitle]
Graphic         = @
Position        = top -> bottom (0, 150)
Scale           = 1.5
IgnoreFromParent= all
FXList          = @Logo
Text            = @
String          = " DATA-DRIVEN "
Font            = SubtitleFont
ChildList       = PreSubtitle # PostSubtitle

[PreSubtitle]
Graphic         = @
Text            = @
Position        = right -> left
String          = A (HEAVILY)
Font            = @Subtitle
FXList          = FadeIn

[PostSubtitle@PreSubtitle]
String          = GAME ENGINE
Position        = left -> right

[SubtitleFont]
; LazenbyComp by Disaster Fonts, licensed under CC-BY-SA 4.0 (https://creativecommons.org/licenses/by-sa/4.0/)
Typeface        = LazenbyCompSmooth.ttf
SDF             = true
CharacterList   = " -()ABCDEFGHIJKLMNOPQRSTUVWXYZ"
GlowMin         = 0.2
GlowOffset      = (0.9, 0.9)
GlowColor       = (0.8, 0.1, 0.1)

[Sound]
SoundList       = @
Sound           = appear.ogg
LifeTime        = sound

[FadeIn]
SlotList        = @
Type            = alpha
Curve           = smooth
StartTime       = 0
EndTime         = 1.5
StartValue      = -1
EndValue        = 0

[ColorCycle]
Loop            = true
SlotList        = @
Type            = hsv
Curve           = linear
Absolute        = true
StartTime       = 0
EndTime         = 6
StartValue      = (0, 1, 1)
EndValue        = (1, 1, 1)

[MiniShake]
SlotList        = @
Type            = scale
Curve           = sine
EndTime         = 0.12
EndValue        = 0.98

[PaddleGraphic]
Texture  = ArkanoidPaddle.png

[PaddleObject]
Graphic  = PaddleGraphic
Position = (0, 400, 0)
Scale = 1

[WallGraphic]
Texture  = ArkanoidWall1.png

[WallObject]
Graphic = WallGraphic
Position = (0, -500, 0)
Scale = 1
